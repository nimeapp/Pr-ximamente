<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartelera Anime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }
    .carrusel::-webkit-scrollbar {
      display: none;
    }
    .carrusel img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 150px;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl text-purple-500 font-bold text-center mb-8">PRÓXIMAMENTE</h1>

   <div class="mb-6">
        <!--<input type="text" id="buscador" placeholder="Buscar por título..."
             class="w-full p-3 text-black rounded"/>
    </div> -->

    <div id="contenedor-carruseles" class="space-y-10"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0HjLxZYUuIvpeiLJaOIXa5LvuD0qFcQw",
      authDomain: "cartelera-anime.firebaseapp.com",
      databaseURL: "https://cartelera-anime-default-rtdb.firebaseio.com",
      projectId: "cartelera-anime",
      storageBucket: "cartelera-anime.appspot.com",
      messagingSenderId: "262760991803",
      appId: "1:262760991803:web:210cb0618a35e988c2a01e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'cartelera');

    let todasLasImagenes = [];

    function crearCarrusel(titulo, imagenes) {
      const contenedor = document.createElement('div');
      contenedor.innerHTML = `
        <h2 class="text-xl mb-2 text-purple-400 capitalize">${titulo.replaceAll('-', ' ')}</h2>
        <div class="carrusel">
          ${imagenes.map(img => `<img src="${img.url}" alt="imagen">`).join('')}
        </div>
      `;
      return contenedor;
    }

    function mostrarCarruseles(filtradas) {
      const contenedorPrincipal = document.getElementById('contenedor-carruseles');
      contenedorPrincipal.innerHTML = '';

      const categoriasAgrupadas = {};

      filtradas.forEach(item => {
        if (!categoriasAgrupadas[item.categoria]) categoriasAgrupadas[item.categoria] = [];
        if (categoriasAgrupadas[item.categoria].length < 15) {
          categoriasAgrupadas[item.categoria].push(item);
        }
      });

      for (const cat in categoriasAgrupadas) {
        const carrusel = crearCarrusel(cat, categoriasAgrupadas[cat]);
        contenedorPrincipal.appendChild(carrusel);
      }
    }

    get(dbRef).then(snapshot => {
      if (!snapshot.exists()) return;

      const datos = snapshot.val();
      todasLasImagenes = [];

      for (const categoria in datos) {
        for (const key in datos[categoria]) {
          todasLasImagenes.push({
            categoria,
            url: datos[categoria][key].url
          });
        }
      }

      mostrarCarruseles(todasLasImagenes);
    });

    document.getElementById('buscador').addEventListener('input', e => {
      const texto = e.target.value.toLowerCase();
      const filtradas = todasLasImagenes.filter(img => img.url.toLowerCase().includes(texto));
      mostrarCarruseles(filtradas);
    });
  </script>
</body>
</html>
